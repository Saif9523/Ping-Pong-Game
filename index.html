<!DOCTYPE html>

<html>
  <head>
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- ball -->
      <div class="ball" id="ball"></div>

      <!-- rod 1 -->
      <div class="rod1" id="rod1">ROD 1</div>

      <!-- partition -->
      <div class="partition"></div>

      <!-- rod 2 -->
      <div class="rod2" id="rod2">ROD 2</div>

      <!-- score card -->
      <div class="rod1Score"><p id="rod1Score">0</p></div>
      <div class="rod2Score"><p id="rod2Score">0</p></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
